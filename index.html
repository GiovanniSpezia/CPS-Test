<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoralMC | CPS Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('img/wallpaper.png') no-repeat center center/cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    #container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #clickArea {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: 150px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    #clickArea:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
    }

    button {
      background: linear-gradient(135deg, #00e6b8, #00d4ff);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #00b8d4, #007c91);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .stats {
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .highlight {
      color: #00ffcc;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h1>CPS Test</h1>
  <div id="container">
    <div class="stats">Time Remaining: <span id="time-remaining" class="highlight">0</span> seconds</div>
    <div class="stats">Clicks: <span id="click-count" class="highlight">0</span></div>
    <div class="stats">CPS: <span id="cps" class="highlight">0.00</span></div>
    <div id="clickArea">Click Here!</div>
    <button id="restartButton">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
